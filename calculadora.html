<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ex1.css">
    <style>
        button {
            width: 90px;
            height: 55px;
            margin-top: 6px;
            border: 2px solid #ffffff00;
            background-color: rgb(184, 184, 184);
        }

        button:hover {
            border: 2px solid rgb(178, 248, 72);
            transition-duration: 1s;
            background-color: rgb(255, 189, 222);
        }

        .n {
            background-color: azure;
        }

        .sin {
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div style="width: 400px; height: 500px; border: 2px solid black; background-color: rgb(201, 201, 201);">
        <input id="ivisor" type="text"
            style="width: 364px; height: 100px; margin-left: 13px; margin-top: 10px; border: 2px solid black; font-size: 40px; text-align: right;">
        <tr>
            <button style="margin-left: 13px;" onclick="op('%')">%</button>
            <button>CE</button>
            <button>C</button>
            <button onclick="limpar()">Clear</button>
        </tr>
        <tr>
            <button style="margin-left: 13px;" onclick="op('x3')">x³</button>
            <button onclick="op('x2')">x²</button>
            <button onclick="op('vx')">2√x</button>
            <button class="sin" onclick="op('/')">÷</button>
        </tr>
        <tr>
            <button class="n" style="margin-left: 13px;" onclick="preencher(7)">7</button>
            <button class="n" onclick="preencher(8)">8</button>
            <button class="n" onclick="preencher(9)">9</button>
            <button onclick="op('x')">X</button>
        </tr>
        <tr>
            <button style="margin-left: 13px;" class="n" onclick="preencher(4)">4</button>
            <button class="n" onclick="preencher(5)">5</button>
            <button class="n" onclick="preencher(6)">6</button>
            <button class="sin" onclick="op('-')">-</button>
        </tr>
        <tr>
            <button style="margin-left: 13px;" class="n" onclick="preencher(1)">1</button>
            <button class="n" onclick="preencher(2)">2</button>
            <button class="n" onclick="preencher(3)">3</button>
            <button onclick="op('+')">+</button>
        </tr>
        <tr>
            <button style="margin-left: 13px;">.</button>
            <button class="n" onclick="preencher(0)">0</button>
            <button>,</button>
            <button class="sin" onclick="total1()">=</button>
        </tr>
    </div>

    <script>
        var n1 = null;
        var operador = null;
        var n2 = null;
        var aux = 0;
        function preencher(numero) {
            if (document.getElementById('ivisor').value == "0" || aux != 0) {
                document.getElementById('ivisor').value = ''
                aux = 0
            }
            document.getElementById('ivisor').value += numero;

        }




        function limpar() {
            document.getElementById("ivisor").value = "";
            n1 = null;
            operador = null;
            n2 = null;
        }


        function op(total1) {
            if (operador !== null) {
                n2 = document.getElementById('ivisor').value;
                document.getElementById('ivisor').value = ' ';

                switch (operador) {
                    case '+':
                        n1 = Number(n1) + Number(n2);
                        document.getElementById('ivisor').value = n1;
                        operador = total1;
                        aux = 1
                        break;
                    case '-':
                        n1 = Number(n1) - Number(n2);
                        document.getElementById('ivisor').value = n1;
                        operador = total1;
                        aux = 1
                        break;
                    case '/':
                        n1 = Number(n1) / Number(n2);
                        document.getElementById('ivisor').value = n1;
                        operador = total1;
                        aux = 1
                        break;
                    case 'x':
                        n1 = Number(n1) * Number(n2);
                        document.getElementById('ivisor').value = n1;
                        operador = total1;
                        aux = 1
                        break;
                    case 'vx':
                        n1 = Number(n1) ** 0.5;
                        document.getElementById('ivisor').value = n1;
                        operador = total1;
                        aux = 1
                        break;
                    case 'x2':
                        n1 = Number(n1) ** 2;
                        document.getElementById('ivisor').value = n1;
                        operador = total1;
                        aux = 1
                        break;
                    case 'x3':
                        n1 = Number(n1) ** 3;
                        document.getElementById('ivisor').value = n1;
                        operador = total1;
                        aux = 1
                        break;
                    case '%':
                        n1 = (Number(n1) * Number(n2)) / 100;
                        document.getElementById('ivisor').value = n1;
                        operador = total1;
                        aux = 1
                        break;
                }
            } else {
                n1 = document.getElementById('ivisor').value;
                operador = total1;
                document.getElementById('ivisor').value = '';
            }


        }




        function total1() {
            let resultado;
            n2 = document.getElementById('ivisor').value;
            switch (operador) {
                case '+':
                    resultado = Number(n1) + Number(n2);
                    document.getElementById('ivisor').value = resultado;

                    break;
                case '-':
                    resultado = Number(n1) - Number(n2);
                    document.getElementById('ivisor').value = resultado;

                    break;
                case '/':
                    resultado = Number(n1) / Number(n2);
                    document.getElementById('ivisor').value = resultado;

                    break;
                case 'x':
                    resultado = Number(n1) * Number(n2);
                    document.getElementById('ivisor').value = resultado;

                    break;
                case 'vx':
                    resultado = Number(n1) ** 0.5;
                    document.getElementById('ivisor').value = resultado;

                    break;
                case 'x2':
                    resultado = Number(n1) ** 2;
                    document.getElementById('ivisor').value = resultado;

                    break;
                case 'x3':
                    resultado = Number(n1) ** 3;
                    document.getElementById('ivisor').value = resultado;

                    break;
                case '%':
                    resultado = (Number(n1) * Number(n2)) / 100;
                    document.getElementById('ivisor').value = resultado;

                    break;
            }
            operador = null
            n2 = null

        }


    </script>
</body>

</html>
